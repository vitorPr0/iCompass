<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/login.css">
    <script src="https://use.fontawesome.com/3661c174df.js"></script>
    <title>Login-iCompass</title>
</head>
<body>
    <header class="box-header">
        <img class="logo" src="assets/logo.png">
        <div class="seguro">
            <img class="cadeado" src="assets/cadiado.png">
            <span class="text-ambiente">Ambiente Seguro</span>
        </div>
    </header>
    <div class="frase">
        <span class="h1">Faça seu login!</span>
    </div>
    <div class="box">
        <div class="box-interna">
            <div>
                <label for="">Email ou CPF</label>
                <input type="text" name="CPF/RG" placeholder="000.000.000-00" required >
            </div>
            <div>
                <label for="telefone">Senha</label>
                <input type="password" name="senha" id="input-Cel/Tel" placeholder="Digite sua senha" required ><i class="fa fa-eye-slash" aria-hidden="true"></i>
            </div>
            <div class="btnbox">
                <button class="btn">Logar</button>
            </div>
        </div>
    </div>

        <div class="rodape">
            <div class="text">
                <span class="textfim">Privacy Policy</span>
                <div>
                    <span class="textfim2"> © 2024 iCompass, Inc - uma agência de marketing influenciadora. Todos os direitos reservados.</span>
                </div>
                
            </div>
           
        </div>
</body>
</html>
